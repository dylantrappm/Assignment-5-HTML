<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dylan Trapp's Feedback Page</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1>Dylan Trapp's Feedback Page</h1>
        <p><img class="floatright" src="want-feedback.png" alt="Want Feedback"></p>
    </header>
    <p>We welcome your thoughts! Please feel free to fill out our form below and send us your feedback. </p>

    <form action="responce.html" method="get">
        <fieldset id="feedbackinfo"><legend>Feedback Info</legend>
        <p><label for="comments">Comments:</label><textarea rows="5" cols="40" name="comments" id="comments" required placeholder="**REQUIRED ENTRY**">
        </textarea></p>
        <p><label for="re">Your feedback is regarding:</label>
            <select name="re" id="re">
                <option value="none">Choose One:</option>
                <option value="products">Products</option>
                <option value="cust-serv">Customer Service</option>
                <option value="site">Web site</option>
                <option value="shipping">Shipping</option>
                <option value="pricing">Pricing</option>
                <option value="other">Other</option>

            </select>
        </p>
            </fieldset>
        <fieldset id="contactinfo"><legend>Contact Info</legend>
        <p><label for="name">Name:</label><input type="text" name="name" id="name" required placeholder="** REQUIRED ENTRY **"> </p>
        <p>How can we contact you? (Check all that apply)<br>
            <input type="checkbox" name="call" id="call"><label for="call">Call?</label>
            <input type="checkbox" name="text" id="text"><label for="text">Text?</label>
            <input type="checkbox" name="email" id="email"><label for="email">Email?</label>
        </p>

        <p><label for="phonenum">Phone:</label> <input type="tel" name="phonenum" id="phonenum"
pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Use xxx-xxx-xxxx"></p>
        <p><label for="emailaddy">Email:</label><input type="email" name="emailaddy" id="emailaddy"></p>
</fieldset>
        <p><input type="submit" value="Send Feedback" </p>

    </form>
    <footer>
        <p>Copyright Dylan Trapp, all rights reserved.</p>
    </footer>
</body>

</html>
